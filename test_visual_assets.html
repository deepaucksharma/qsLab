<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Assets Test</title>
    <link rel="stylesheet" href="styles_v2.css">
    <link rel="stylesheet" href="visual_assets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .visual-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Visual Assets System Test</h1>
        
        <div class="test-section">
            <h2>Test 1: Direct Visual Asset Placeholders</h2>
            <div class="visual-grid">
                <div>
                    <h3>Architecture Diagram</h3>
                    <div class="visual-asset-placeholder loading" data-asset-id="architecture-diagram">
                        <div class="asset-loader"></div>
                    </div>
                </div>
                
                <div>
                    <h3>Metrics Dashboard</h3>
                    <div class="visual-asset-placeholder loading" data-asset-id="metrics-dashboard">
                        <div class="asset-loader"></div>
                    </div>
                </div>
                
                <div>
                    <h3>Data Flow</h3>
                    <div class="visual-asset-placeholder loading" data-asset-id="data-flow">
                        <div class="asset-loader"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Test 2: Programmatically Created Assets</h2>
            <div id="programmatic-assets" class="visual-grid"></div>
        </div>
        
        <div class="test-section">
            <h2>Test 3: Error Handling</h2>
            <div class="visual-asset-placeholder loading" data-asset-id="non-existent-asset">
                <div class="asset-loader"></div>
            </div>
        </div>
    </div>
    
    <script src="visual_assets.js"></script>
    <script>
        // Test programmatic asset creation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Visual Asset Manager:', window.visualAssetManager);
            
            const container = document.getElementById('programmatic-assets');
            
            // Create some test assets
            const testAssets = [
                { id: 'test-diagram-1', title: 'Test Diagram 1' },
                { id: 'test-screenshot-1', title: 'Test Screenshot' },
                { id: 'kafka-architecture', title: 'Kafka Architecture' }
            ];
            
            testAssets.forEach(asset => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<h3>${asset.title}</h3>`;
                
                const placeholder = window.visualAssetManager.createPlaceholder(asset.id, {
                    width: '100%',
                    height: '300px'
                });
                
                wrapper.appendChild(placeholder);
                container.appendChild(wrapper);
            });
            
            // Observe all placeholders
            document.querySelectorAll('.visual-asset-placeholder').forEach(placeholder => {
                window.visualAssetManager.observe(placeholder);
            });
            
            console.log('Visual assets test page loaded');
        });
    </script>
</body>
</html>
