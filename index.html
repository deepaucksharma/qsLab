<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Learn - Course Platform</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="segment_styles.css">
    <link rel="stylesheet" href="visual_assets.css">
    <link rel="stylesheet" href="new_interaction_styles.css">
    <link rel="stylesheet" href="analytics_dashboard.css">
    <link rel="stylesheet" href="track4_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" id="prism-theme">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#segmentContainer" class="skip-link">Skip to main content</a>
    
    <!-- Background Animation -->
    <div class="animated-bg"></div>
    
    <!-- Main Application Container -->
    <div id="app" class="app-container">
        
        <!-- Header with Progress -->
        <header class="app-header glass-effect">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title">Neural Learn</h1>
            </div>
            
            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb-nav" id="breadcrumbNav">
                <span class="breadcrumb-item">Courses</span>
            </nav>
            
            <div class="header-right">
                <!-- Points Display -->
                <div class="points-display">
                    <i class="fas fa-star"></i>
                    <span id="userPoints">0</span> pts
                </div>
                
                <!-- Badge Count -->
                <div class="badge-count">
                    <i class="fas fa-medal"></i>
                    <span id="badgeCount">0</span>
                </div>
                
                <!-- User Menu -->
                <button class="user-menu-btn">
                    <i class="fas fa-user-circle"></i>
                </button>
                
                <!-- Analytics Toggle -->
                <button class="analytics-toggle" onclick="analytics.toggleDashboard()">
                    <i class="fas fa-chart-line"></i> Analytics
                </button>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <div class="main-content">
            
            <!-- Course Sidebar Navigation -->
            <aside class="course-sidebar glass-effect" id="courseSidebar">
                <div class="sidebar-header">
                    <h2>Course Navigation</h2>
                    <button class="sidebar-close" id="sidebarClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="course-structure" id="courseStructure">
                    <!-- Dynamically populated -->
                </div>
                
                <!-- Learning Profile Container -->
                <div id="learningProfileContainer"></div>
                
                <!-- Overall Progress -->
                <div class="overall-progress">
                    <h3>Course Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="courseProgressFill" style="width: 0%"></div>
                    </div>
                    <p class="progress-text"><span id="progressPercent">0</span>% Complete</p>
                </div>
            </aside>
            
            <!-- Content Display Area -->
            <main class="content-area">
                
                <!-- Course Selection View -->
                <div id="courseSelectionView" class="view-container active">
                    <div class="view-header">
                        <h2>Available Courses</h2>
                        <div class="view-controls">
                            <button class="view-toggle" data-view="grid">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="view-toggle" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="courses-grid" id="coursesGrid">
                        <!-- Course cards dynamically populated -->
                    </div>
                </div>
                
                <!-- Episode Player View -->
                <div id="episodePlayerView" class="view-container">
                    <!-- Episode Header -->
                    <div class="episode-header glass-effect">
                        <button class="back-btn" id="backToCoursesBtn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="episode-info">
                            <h2 id="episodeTitle">Episode Title</h2>
                            <p id="episodeDuration">Duration: 0 min</p>
                        </div>
                        <div class="episode-progress">
                            <span id="currentSegment">1</span> / <span id="totalSegments">1</span>
                        </div>
                    </div>
                    
                    <!-- Segment Container -->
                    <div class="segment-container" id="segmentContainer">
                        <!-- Dynamic segment content -->
                    </div>
                    
                    <!-- Segment Controls -->
                    <div class="segment-controls glass-effect">
                        <button class="control-btn" id="prevSegmentBtn" disabled>
                            <i class="fas fa-chevron-left"></i>
                            Previous
                        </button>
                        
                        <div class="audio-controls">
                            <button class="audio-btn" id="playPauseBtn">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="audio-progress">
                                <div class="audio-progress-bar">
                                    <div class="audio-progress-fill" id="audioProgressFill"></div>
                                </div>
                                <span class="audio-time" id="audioTime">0:00 / 0:00</span>
                            </div>
                            <button class="audio-speed-btn" id="audioSpeedBtn">1x</button>
                        </div>
                        
                        <button class="control-btn" id="nextSegmentBtn">
                            Next
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Interactive Overlays -->
                <div id="interactiveOverlay" class="interactive-overlay hidden">
                    <!-- Dynamic interactive content -->
                </div>
                
                <!-- Checkpoint Modal -->
                <div id="checkpointModal" class="modal hidden">
                    <div class="modal-content glass-effect">
                        <div class="modal-header">
                            <h2>Episode Checkpoint</h2>
                            <button class="modal-close" id="checkpointClose">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body" id="checkpointContent">
                            <!-- Dynamic checkpoint content -->
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="skipCheckpointBtn">Skip</button>
                            <button class="btn btn-primary" id="submitCheckpointBtn">Submit</button>
                        </div>
                    </div>
                </div>
                
                <!-- Badge Earned Modal -->
                <div id="badgeModal" class="modal hidden">
                    <div class="modal-content glass-effect badge-modal">
                        <div class="badge-celebration">
                            <i class="fas fa-medal badge-icon"></i>
                            <h2>Badge Earned!</h2>
                            <h3 id="badgeName">Badge Name</h3>
                            <p id="badgeDescription">Badge description</p>
                            <button class="btn btn-primary" id="closeBadgeModal">Continue</button>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
        
    </div>
    
    <!-- Audio element for TTS playback -->
    <audio id="audioPlayer" preload="auto"></audio>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="feature_flags.js"></script>
    <script src="visual_assets.js"></script>
    <script src="performance_optimizations.js"></script>
    <script src="performance_enhanced_script.js"></script>
    <script src="dark_mode.js"></script>
    <script src="keyboard_shortcuts.js"></script>
    <script src="script.js"></script>
    <script src="segment_renderers.js"></script>
    <script src="interactive_cues.js"></script>
    <script src="new_interactive_types.js"></script>
    <script src="interaction_analytics.js"></script>
    <script src="analytics_visualizations.js"></script>
    <script src="analytics.js"></script>
    <!-- Adaptive learning disabled for now
    <script src="adaptive_learning.js"></script>
    -->
</body>
</html>
